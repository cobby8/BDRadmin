<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>TeamView</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root{ --blue:#1769ff; --bg:#f6f8fb; --card:#fff; --muted:#6b7684; --green:#16a34a; --ink:#1f2937 }
  *{box-sizing:border-box} html,body{height:100%}
  body{margin:0;background:var(--bg);font-family:'Pretendard','Apple SD Gothic Neo',system-ui,-apple-system,sans-serif;color:var(--ink)}
  .wrap{max-width:1100px;margin:18px auto;padding:0 12px 48px}
  header{display:flex;justify-content:space-between;align-items:center;margin:10px 0 10px}
  h1{font-size:18px;margin:0}.muted{color:var(--muted);font-size:12px}
  .card{background:var(--card);border-radius:14px;box-shadow:0 8px 28px rgba(23,105,255,.08);padding:12px}
  .btn{padding:9px 12px;border-radius:12px;border:1px solid #dfe6ee;background:#fff;cursor:pointer;white-space:nowrap}
  .btn.primary{background:var(--blue);color:#fff;border-color:var(--blue)}
  .topbar{display:flex;justify-content:space-between;align-items:flex-start;gap:10px;margin:0 0 10px}
  .team-head{display:flex;flex-direction:column;gap:4px}
  .team-names{font-size:16px;font-weight:700}.team-names .en{font-weight:600;color:#64748b}
  .stat{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
  .badge{display:inline-flex;gap:6px;align-items:center;font-size:12px;color:#334155;background:#f1f5fb;border:1px solid #e4ecf7;border-radius:999px;padding:4px 8px}
  .pill{display:inline-flex;gap:6px;align-items:center;border:1px solid #e6ecf5;border-radius:999px;padding:8px 12px;background:#fff;font-size:13px}
  .count{font-weight:700}
  .actions{display:flex;gap:8px;align-items:center;flex-wrap:wrap;justify-content:flex-end;margin-left:auto}
  .actions .btn{height:36px}
  .table-wrap{overflow:auto;background:#fff;border-radius:14px;box-shadow:0 8px 28px rgba(23,105,255,.08);padding:10px}
  table{width:100%;border-collapse:separate;border-spacing:0;border:1px solid #e6ecf5;border-radius:12px;table-layout:fixed}
  thead th{position:sticky;top:0;background:#f8fbff;color:#475569;font-size:12px;text-align:center;border-bottom:1px solid #e6ecf5;padding:10px;z-index:1}
  tbody td{font-size:14px;border-bottom:1px solid #eef2f7;padding:10px;vertical-align:top;background:#fff;text-align:center}
  tbody tr:last-child td{border-bottom:none}
  col.col-teamko{width:12.6%}col.col-teamen{width:12.6%}col.col-pname{width:10.8%}
  col.col-no{width:10%}col.col-pos{width:9%}col.col-birth{width:20%}
  col.col-age{width:9%}col.col-elite{width:8%}col.col-attend{width:8%}
  td,th{word-break:keep-all; overflow-wrap:anywhere; line-height:1.35}.nowrap{white-space:nowrap}
  tbody tr.attend-checked{background:linear-gradient(0deg, rgba(22,163,74,.06), rgba(22,163,74,.06))}
  tbody tr.attend-checked td{border-bottom-color:#d1fae5}
  .print-only{display:none}.screen-only{display:initial}
  @page{ size:A4 portrait; margin:12mm }
  @media print{
    body{background:#fff}.wrap{max-width:none;margin:0;padding:0}
    header,.screen-only{display:none !important}.table-wrap{box-shadow:none;border:0;padding:0}
    table{border:0;border-spacing:0}thead th,tbody td{border:1px solid #ddd;text-align:center !important}
    thead th{background:#f3f4f6 !important;-webkit-print-color-adjust:exact;print-color-adjust:exact}
    tbody tr:not(.attend-checked){display:none}.attend-box{display:none !important}.attend-mark{display:inline !important}
    tr{break-inside:avoid;page-break-inside:avoid}td.nowrap,th.nowrap{white-space:nowrap !important}
  }
</style>
</head>
<body>
<div class="wrap">
  <header>
    <h1>TeamView</h1>
    <span class="muted screen-only" id="healthDot" title="연결상태">●</span>
  </header>

  <div class="card topbar">
    <div class="team-head">
      <div class="team-names">
        <span id="teamNameKo">팀명(한글)</span>
        <span class="en" id="teamNameEn">Team Name (EN)</span>
      </div>
      <div class="stat">
        <span class="badge">팀 ID: <span id="teamIdBadge">-</span></span>
        <span class="pill">선수 <b class="count" id="playerCount">0</b>명</span>
        <span class="pill">출석 선택 <b class="count" id="selectedCount">0</b>명</span>
      </div>
    </div>
    <div class="actions screen-only">
      <label class="pill" title="목록 전체 선택/해제">
        <input type="checkbox" id="checkAll" />&nbsp;출석 전체선택
      </label>
      <button class="btn" id="reloadBtn">새로고침</button>
      <button class="btn primary" id="printBtn">프린트/저장</button>
    </div>
  </div>

  <div class="table-wrap">
    <table id="playerTable" aria-label="팀 선수 목록">
      <colgroup>
        <col class="col-teamko"><col class="col-teamen"><col class="col-pname">
        <col class="col-no"><col class="col-pos"><col class="col-birth">
        <col class="col-age"><col class="col-elite"><col class="col-attend">
      </colgroup>
      <thead>
        <tr>
          <th>한글팀명</th>
          <th>영문팀명</th>
          <th>선수이름</th>
          <th class="nowrap">등번호</th>
          <th class="nowrap">포지션</th>
          <th class="nowrap">생년월일<br><span class="muted">(YYYY-MM-DD)</span></th>
          <th class="nowrap">만나이</th>
          <th class="nowrap">선출</th>
          <th class="nowrap">출석</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>

  <div class="muted" style="margin-top:8px">
    ※ 인쇄 시 <b>출석 체크된 선수만</b> A4 세로로 출력됩니다.
  </div>
</div>

<script>
/* ===== 상수/설정 ===== */
const DEFAULT_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbz1qk5MbQvVU3d8Qs3EcPO792iBNlVQR71WhCpNbkqzCcdn5gM17Hqx9AUAIGUwwSKCww/exec'; // ← 웹앱 exec URL
const CONF_KEY='BDR_ADMIN_CONF_V2';
const store={ load(){ try{ return JSON.parse(localStorage.getItem(CONF_KEY)||'{}'); }catch{return{};} } };
function validWebAppUrl(u){ return /^https:\/\/script\.google\.com\/macros\/s\/[^/]+\/exec(\?.*)?$/i.test((u||'').trim()); }
let conf=store.load(); let WEB_APP_URL = validWebAppUrl(conf.appUrl)?conf.appUrl:DEFAULT_WEB_APP_URL;

/* ===== 유틸 ===== */
function setHealth(color, tip){ const dot=document.getElementById('healthDot'); if(!dot) return; dot.style.color=color; dot.title=tip||''; }
const $=s=>document.querySelector(s);
const pad=n=>String(n).padStart(2,'0');
function apiUrl(path,q={}){ const u=new URL(WEB_APP_URL); u.searchParams.set('path', path); Object.entries(q||{}).forEach(([k,v])=>u.searchParams.set(k,v)); return u.toString(); }
async function getJSON(u){ const r=await fetch(u,{cache:'no-store',mode:'cors'}); const t=await r.text(); try{ return JSON.parse(t); }catch{ throw new Error('JSON 파싱 실패'); } }
function getParam(name){ const u=new URL(location.href); return u.searchParams.get(name)||''; }
const truthyFlag=(v)=>{ if (v===true||v===1) return true; if(typeof v==='string'){ const s=v.trim().toLowerCase(); if(['true','ok','success','done','1','yes','y','o','on','t','확인','예','선출','유'].includes(s)) return true; } return false; };
function parseDateLoose(v){
  if(!v) return null; if(v instanceof Date && !isNaN(v)) return v;
  if(typeof v==='number'){ const d=new Date(v); return isNaN(d)?null:d; }
  const s=String(v).trim(); const digits=s.replace(/\D/g,'');
  if(digits.length===8){ const y=+digits.slice(0,4), m=+digits.slice(4,6)-1, d=+digits.slice(6,8); const dt=new Date(y,m,d); if(!isNaN(dt)) return dt; }
  const d=new Date(s); if(!isNaN(d)) return d; return null;
}
function fmtYMDOnly(v){ const d=parseDateLoose(v); if(!d) return ''; return `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}`; }
function calcAge(dob, asOf){ const b=parseDateLoose(dob); if(!b) return ''; const ref=asOf?parseDateLoose(asOf):new Date(); if(!ref) return ''; let age=ref.getFullYear()-b.getFullYear(); const m=ref.getMonth()-b.getMonth(); if(m<0 || (m===0 && ref.getDate()<b.getDate())) age--; return String(age); }
function pick(o, keys=[], fallback=''){ for(const k of keys){ if(o && o[k]!=null && String(o[k]).trim()!=='') return o[k]; } return fallback; }
function canon(s){ return String(s||'').toLowerCase().replace(/[\s_\-]/g,'').trim(); }

/* ===== rows 파서 ===== */
function arrayRowsToObjects(rows, headerFrom) {
  if (!Array.isArray(rows)) return [];
  if (rows.length === 0) return [];
  let header = null;
  if (Array.isArray(rows[0]) && rows[0].every(x => typeof x === 'string')) {
    header = rows[0].map(h => String(h).trim()); rows = rows.slice(1);
  } else if (Array.isArray(headerFrom) && headerFrom.length) {
    header = headerFrom.map(h => String(h).trim());
  }
  if (!header) {
    return rows.map(r => ({
      PlayerID: r[0], TeamID: r[1], Name: r[2], Number: r[3], Position: r[4],
      Birth: r[5], Age: r[6], Elite: r[7], CreatedAt: r[8], Attend: r[9],
    }));
  }
  return rows.map(r => { const o = {}; header.forEach((h, i) => { o[h] = r[i]; }); return o; });
}
function rowsToObjectsFlexible(payload) {
  if (!payload) return [];
  const rows = Array.isArray(payload.rows) ? payload.rows
             : Array.isArray(payload.players) ? payload.players
             : Array.isArray(payload.data) ? payload.data
             : Array.isArray(payload) ? payload
             : null;
  const header = Array.isArray(payload.header) ? payload.header : null;
  if (!rows) return [];
  if (rows.length && Array.isArray(rows[0]) ) return arrayRowsToObjects(rows, header);
  return rows;
}

/* ===== 팀/선수 정규화 ===== */
function normalizeTeam(t){
  if(!t) return {teamId:'', teamNameKo:'', teamNameEn:'', teamCode:''};
  const teamId     = pick(t,['teamId','TeamID','id','Id','팀ID','tid','팀id']);
  const teamNameKo = pick(t,['teamNameKo','teamName','nameKo','name','team_name_ko','팀명','팀명한글','한글팀명']);
  const teamNameEn = pick(t,['teamNameEn','nameEn','team_name_en','engName','englishName','팀명영문','영문팀명']);
  const teamCode   = pick(t,['teamCode','code','팀코드','abbr','약칭','shortname']) || teamNameEn;
  return { teamId, teamNameKo, teamNameEn, teamCode, raw:t };
}
function parseBackNoToNum(raw){ const s = String(raw ?? '').trim(); if(!s) return null; if(/^\d+$/.test(s)) return parseInt(s,10); return null; }
function normalizePlayer(p, team){
  const name = pick(p,['playerName','player_name','player','nameKo','name_ko','name','koreanName','korName','playerNameKo','player_name_ko','선수이름','선수','성명','Name']);
  const backNoRaw = pick(p,['backNumber','backNo','jersey','jerseyNo','jerseyNo_ko','uniformNo','uniform','number','no','jerseyNumber','등번호','Number']);
  const pos = pick(p,['position','pos','포지션','포지션명','Position']);
  const birth = pick(p,['dob','birth','birthDate','birthday','생년월일','출생','Birth']);
  const age = pick(p,['age','Age']);
  const elite = ['elite','isElite','pro','selected','선출','선출여부','Elite'].some(k=>truthyFlag(p?.[k]));
  return {
    teamNameKo: team.teamNameKo||'',
    teamNameEn: team.teamNameEn||'',
    playerName: String(name||''),
    backNumber: backNoRaw==null?'' : String(backNoRaw).trim(),
    position: pos||'',
    birthYMD: fmtYMDOnly(birth),
    age: age ? String(age) : calcAge(birth),
    elite: elite?'O':'',
    attend: !!truthyFlag(p?.Attend || p?.attend),
    _sortBackNum: parseBackNoToNum(backNoRaw),
    _raw: p
  };
}

/* ===== API 호출 ===== */
async function health(){
  try{
    setHealth('#3b82f6','연결 확인 중…');
    const j=await getJSON(apiUrl('health'));
    if(j && (j.ok || j.status==='ok' || j.success || j.rows!==undefined)){ setHealth('#16a34a','연결 정상'); return true; }
    setHealth('#ef4444','health 비정상'); return false;
  }catch(e){ setHealth('#ef4444','연결 실패'); return false; }
}
async function fetchTeamById(teamId){
  try{
    const j=await getJSON(apiUrl('team',{teamId}));
    const cand = j?.data || j?.team || j?.row;
    if(cand) return normalizeTeam(cand);
  }catch{}
  try{
    const j=await getJSON(apiUrl('teams'));
    const rows=rowsToObjectsFlexible(j);
    const found=rows.find(r=>String(pick(r,['teamId','TeamID','id'],'')).trim()===String(teamId));
    if(found) return normalizeTeam(found);
  }catch{}
  return {teamId, teamNameKo:'', teamNameEn:'', teamCode:''};
}

/* 핵심: 서버/클라 모두에서 팀 매칭 보강 */
function playerMatchesTeamLocally(p, team){
  const idCands = [ team.teamId, team.raw?.TeamID, team.raw?.teamId, team.raw?.id ].filter(Boolean).map(String);
  const nameCands = [ team.teamNameEn, team.teamNameKo, team.teamCode ].filter(Boolean).map(String);
  // 플레이어 측 후보 키
  const keysId   = ['TeamID','teamId','team_id','TEAMID','팀ID','tid','id'];
  const keysName = ['teamNameEn','team_name_en','영문팀명','영문명','Team','team','팀','팀명','팀명한글','한글팀명','nameEn','nameKo','teamCode','team_code','코드','팀코드','abbr','약칭','short','tag','key'];

  // 1) ID 직접 매칭
  for (const k of keysId){
    const v = p[k]; if (!v) continue;
    for (const id of idCands){ if (String(v).trim() === String(id).trim()) return true; }
  }
  // 2) 이름/코드 근사 매칭
  for (const k of keysName){
    const v = p[k]; if (!v) continue;
    for (const nm of nameCands){ if (canon(v) && canon(v) === canon(nm)) return true; }
  }
  // 3) 캐논키 대응
  for (const [k,v] of Object.entries(p||{})){
    const ck = k.toLowerCase().replace(/[\s_\-]/g,'');
    if (!v) continue;
    if (['team','팀','팀명','영문팀명','한글팀명','teamnameen','teamnameko','teamcode','코드','팀코드','abbr','약칭','short','nameen','nameko'].includes(ck)){
      for (const nm of nameCands){ if (canon(v) === canon(nm)) return true; }
    }
  }
  return false;
}

async function fetchPlayersOfTeam(team){
  const teamId = String(team.teamId||'').trim();
  const tryPaths = [
    ['teamplayers', true],
    ['players',     true],
    ['players',     false], // 전체 받고 클라 필터
  ];
  let all = [];
  for(const [path, passTeam] of tryPaths){
    try{
      const url = passTeam ? apiUrl(path,{teamId}) : apiUrl(path);
      const j=await getJSON(url);
      const rows = rowsToObjectsFlexible(j);
      if(!rows.length) continue;

      if (passTeam) {
        // 서버가 이미 필터했다면 그대로 리턴. 단 0명일 때 대비해 아래로 폴백
        if (rows.length) return rows;
      } else {
        all = rows;
      }
    }catch(e){ /* 다음 시도 */ }
  }
  // 서버 필터가 비었거나 구 API인 경우: 클라에서 팀 매칭
  if (all && all.length){
    const filtered = all.filter(r => playerMatchesTeamLocally(r, team));
    console.groupCollapsed('[TeamView] Local filter used');
    console.log('Team:', team);
    console.log('All players:', all.length, '→ Matched:', filtered.length);
    console.groupEnd();
    return filtered;
  }
  return [];
}

/* ===== 렌더링 ===== */
function rowHtml(v, idx){
  const checkedCls = v.attend ? 'attend-checked' : '';
  return `
    <tr class="${checkedCls}">
      <td>${v.teamNameKo||''}</td>
      <td>${v.teamNameEn||''}</td>
      <td>${v.playerName||''}</td>
      <td class="nowrap">${v.backNumber||''}</td>
      <td class="nowrap">${v.position||''}</td>
      <td class="nowrap">${v.birthYMD||''}</td>
      <td class="nowrap">${v.age||''}</td>
      <td class="nowrap">${v.elite||''}</td>
      <td class="nowrap">
        <input type="checkbox" class="attend-box" data-idx="${idx}">
        <span class="attend-mark print-only">✓</span>
      </td>
    </tr>`;
}
function renderTable(players){
  const tbody = $('#tbody');
  tbody.innerHTML = players.map((p,i)=>rowHtml(p,i)).join('') || `<tr><td colspan="9" class="muted">데이터 없음</td></tr>`;
  tbody.querySelectorAll('.attend-box').forEach(cb=>{
    cb.addEventListener('change', (e)=>{
      const idx=+e.target.getAttribute('data-idx');
      players[idx].attend = !!e.target.checked;
      const tr = e.target.closest('tr');
      if(players[idx].attend) tr.classList.add('attend-checked'); else tr.classList.remove('attend-checked');
      updateSelectedCount(players);
    });
  });
}
function updateSelectedCount(players){
  const n = players.filter(p=>p.attend).length;
  $('#selectedCount').textContent = String(n);
}

/* ===== 부팅 ===== */
(async function boot(){
  await health().catch(()=>{});
  const teamId = getParam('teamId') || '';
  $('#teamIdBadge').textContent = teamId || '-';
  if(!teamId){
    $('#teamNameKo').textContent='팀 ID가 없습니다';
    $('#teamNameEn').textContent='';
    return;
  }
  try{
    const team = await fetchTeamById(teamId);
    $('#teamNameKo').textContent = team.teamNameKo || '(팀명 미기입)';
    $('#teamNameEn').textContent = team.teamNameEn || team.teamCode || '';

    const rawPlayers = await fetchPlayersOfTeam(team);
    let players = rawPlayers.map(p=>normalizePlayer(p, team));

    players.sort((a,b)=>{
      const an = a._sortBackNum, bn = b._sortBackNum;
      if(an==null && bn==null) return String(a.backNumber||'').localeCompare(String(b.backNumber||''));
      if(an==null) return 1; if(bn==null) return -1; return an - bn;
    });

    $('#playerCount').textContent = String(players.length);
    renderTable(players);
    updateSelectedCount(players);

    const toggleAll = (checked)=>{
      const cbs = document.querySelectorAll('.attend-box');
      cbs.forEach((cb, i)=>{
        cb.checked = checked;
        players[i].attend = checked;
        const tr = cb.closest('tr');
        if(checked) tr.classList.add('attend-checked'); else tr.classList.remove('attend-checked');
      });
      updateSelectedCount(players);
    };
    $('#checkAll')?.addEventListener('change', e=>toggleAll(!!e.target.checked));
    $('#reloadBtn')?.addEventListener('click', ()=>location.reload());
    $('#printBtn')?.addEventListener('click', ()=>window.print());

  }catch(e){
    $('#teamNameKo').textContent='로드 실패';
    $('#teamNameEn').textContent=String(e?.message||e);
  }
})();
</script>
</body>
</html>
