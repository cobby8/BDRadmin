<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>TeamView</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  :root{ --blue:#1769ff; --bg:#f6f8fb; --card:#fff; --muted:#6b7684; --red:#ef4444; --green:#16a34a; --ink:#1f2937 }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{margin:0;background:var(--bg);font-family:'Pretendard','Apple SD Gothic Neo',system-ui,-apple-system,sans-serif;color:var(--ink)}
  .wrap{max-width:1100px;margin:18px auto;padding:0 12px 48px}
  header{display:flex;justify-content:space-between;align-items:center;margin:10px 0 10px}
  h1{font-size:18px;margin:0}
  .muted{color:var(--muted);font-size:12px}

  .card{background:var(--card);border-radius:14px;box-shadow:0 8px 28px rgba(23,105,255,.08);padding:12px}
  .btn{padding:9px 12px;border-radius:12px;border:1px solid #dfe6ee;background:#fff;cursor:pointer;white-space:nowrap}
  .btn.primary{background:var(--blue);color:#fff;border-color:var(--blue)}

  .topbar{display:flex;justify-content:space-between;align-items:flex-start;gap:10px;margin:0 0 10px}
  .team-head{display:flex;flex-direction:column;gap:4px}
  .team-names{font-size:16px;font-weight:700}
  .team-names .en{font-weight:600;color:#64748b}
  .stat{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
  .badge{display:inline-flex;gap:6px;align-items:center;font-size:12px;color:#334155;background:#f1f5fb;border:1px solid #e4ecf7;border-radius:999px;padding:4px 8px}
  .pill{display:inline-flex;gap:6px;align-items:center;border:1px solid #e6ecf5;border-radius:999px;padding:8px 12px;background:#fff;font-size:13px}
  .count{font-weight:700}

  .actions{display:flex;gap:8px;align-items:center;flex-wrap:wrap;justify-content:flex-end; margin-left:auto}
  .actions .btn{height:36px}

  .table-wrap{overflow:auto;background:#fff;border-radius:14px;box-shadow:0 8px 28px rgba(23,105,255,.08);padding:10px}
  table{width:100%;border-collapse:separate;border-spacing:0;border:1px solid #e6ecf5;border-radius:12px;table-layout:fixed}

  /* === 모두 가운데 정렬 === */
  thead th{position:sticky;top:0;background:#f8fbff;color:#475569;font-size:12px;text-align:center;border-bottom:1px solid #e6ecf5;padding:10px;z-index:1}
  tbody td{font-size:14px;border-bottom:1px solid #eef2f7;padding:10px;vertical-align:top;background:#fff;text-align:center}
  tbody tr:last-child td{border-bottom:none}

  /* === 열 폭(요청 반영) === */
  col.col-teamko{width:12.6%}  /* 한글팀명 (기존 teamNameKo 70%) */
  col.col-teamen{width:12.6%}  /* 영문팀명 (기존 teamNameEn 70%) */
  col.col-pname{width:10.8%}   /* 선수이름 (기존 60%) */
  col.col-no{width:10%}
  col.col-pos{width:9%}
  col.col-birth{width:20%}
  col.col-age{width:9%}
  col.col-elite{width:8%}
  col.col-attend{width:8%}

  td,th{word-break:keep-all; overflow-wrap:anywhere; line-height:1.35}
  .nowrap{white-space:nowrap}

  /* 출석 체크 상태 강조(화면) */
  tbody tr.attend-checked{background:linear-gradient(0deg, rgba(22,163,74,.06), rgba(22,163,74,.06))}
  tbody tr.attend-checked td{border-bottom-color:#d1fae5}

  .print-only{display:none}
  .screen-only{display:initial}

  /* ===== 인쇄 최적화: A4 세로 + 체크된 행만 출력 ===== */
  @page{ size:A4 portrait; margin:12mm }
  @media print{
    body{background:#fff}
    .wrap{max-width:none;margin:0;padding:0}
    header, .screen-only{display:none !important}
    .table-wrap{box-shadow:none;border:0;padding:0}
    table{border:0;border-spacing:0}
    thead th, tbody td{border:1px solid #ddd; text-align:center !important}
    thead th{background:#f3f4f6 !important;-webkit-print-color-adjust:exact; print-color-adjust:exact}
    tbody tr:not(.attend-checked){display:none} /* 체크 안된 행 숨김 */
    .attend-box{display:none !important}
    .attend-mark{display:inline !important}
    tr{break-inside:avoid; page-break-inside:avoid}
    td.nowrap, th.nowrap{white-space:nowrap !important}
  }
</style>
</head>
<body>
<div class="wrap">
  <header>
    <h1>TeamView</h1>
    <span class="muted screen-only" id="healthDot" title="연결상태">●</span>
  </header>

  <!-- 상단 정보/액션 -->
  <div class="card topbar">
    <div class="team-head">
      <div class="team-names">
        <span id="teamNameKo">팀명(한글)</span>
        <span class="en" id="teamNameEn">Team Name (EN)</span>
      </div>
      <div class="stat">
        <span class="badge">팀 ID: <span id="teamIdBadge">-</span></span>
        <span class="pill">선수 <b class="count" id="playerCount">0</b>명</span>
        <span class="pill">출석 선택 <b class="count" id="selectedCount">0</b>명</span>
      </div>
    </div>

    <!-- 우측 액션: 출석 전체선택 + 새로고침 + 프린트/저장 -->
    <div class="actions screen-only">
      <label class="pill" title="목록 전체 선택/해제">
        <input type="checkbox" id="checkAll" />&nbsp;출석 전체선택
      </label>
      <button class="btn" id="reloadBtn">새로고침</button>
      <button class="btn primary" id="printBtn">프린트/저장</button>
    </div>
  </div>

  <!-- 테이블 -->
  <div class="table-wrap">
    <table id="playerTable" aria-label="팀 선수 목록">
      <colgroup>
        <col class="col-teamko"><col class="col-teamen"><col class="col-pname">
        <col class="col-no"><col class="col-pos"><col class="col-birth">
        <col class="col-age"><col class="col-elite"><col class="col-attend">
      </colgroup>
      <thead>
        <tr>
          <th>한글팀명</th>
          <th>영문팀명</th>
          <th>선수이름</th>
          <th class="nowrap">등번호</th>
          <th class="nowrap">포지션</th>
          <th class="nowrap">생년월일<br><span class="muted">(YYYY-MM-DD)</span></th>
          <th class="nowrap">만나이</th>
          <th class="nowrap">선출</th>
          <th class="nowrap">출석</th>
        </tr>
      </thead>
      <tbody id="tbody">
        <!-- 동적 렌더링 -->
      </tbody>
    </table>
  </div>

  <div class="muted" style="margin-top:8px">
    ※ 인쇄 시 <b>출석 체크된 선수만</b> A4 세로로 출력됩니다.
  </div>
</div>

<script>
/* ========= 상수/설정 ========= */
const DEFAULT_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbz1qk5MbQvVU3d8Qs3EcPO792iBNlVQR71WhCpNbkqzCcdn5gM17Hqx9AUAIGUwwSKCww/exec';
const CONF_KEY='BDR_ADMIN_CONF_V2';
const store={ load(){ try{ return JSON.parse(localStorage.getItem(CONF_KEY)||'{}'); }catch{return{};} } };
function validWebAppUrl(u){ return /^https:\/\/script\.google\.com\/macros\/s\/[^/]+\/exec(\?.*)?$/i.test((u||'').trim()); }
let conf=store.load(); let WEB_APP_URL = validWebAppUrl(conf.appUrl)?conf.appUrl:DEFAULT_WEB_APP_URL;

function setHealth(color, tip){ const dot=document.getElementById('healthDot'); if(!dot) return; dot.style.color=color; dot.title=tip||''; }

/* ========= 유틸 ========= */
const $=s=>document.querySelector(s);
const pad=n=>String(n).padStart(2,'0');
function apiUrl(path,q={}){ const u=new URL(WEB_APP_URL); u.searchParams.set('path', path); Object.entries(q||{}).forEach(([k,v])=>u.searchParams.set(k,v)); return u.toString(); }
async function getJSON(u){ const r=await fetch(u,{cache:'no-store',mode:'cors'}); const t=await r.text(); try{ return JSON.parse(t); }catch{ throw new Error('JSON 파싱 실패'); } }
const truthyFlag=(v)=>{ if (v===true||v===1) return true; if(typeof v==='string'){ const s=v.trim().toLowerCase(); if(['true','ok','success','done','1','yes','y','o','on','t','확인','예','선출','유','o','O'].includes(s)) return true; } return false; };

function getParam(name){ const u=new URL(location.href); return u.searchParams.get(name)||''; }

/* 날짜 파싱/포맷 */
function parseDateLoose(v){
  if(!v) return null;
  if(v instanceof Date && !isNaN(v)) return v;
  if(typeof v==='number'){ const d=new Date(v); return isNaN(d)?null:d; }
  const s=String(v).trim();
  const digits=s.replace(/\D/g,'');
  if(digits.length===8){
    const y=+digits.slice(0,4), m=+digits.slice(4,6)-1, d=+digits.slice(6,8);
    const dt=new Date(y,m,d);
    if(!isNaN(dt)) return dt;
  }
  const d=new Date(s);
  if(!isNaN(d)) return d;
  return null;
}
function fmtYMDOnly(v){ const d=parseDateLoose(v); if(!d) return ''; return `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}`; }
function calcAge(dob, asOf){
  const b=parseDateLoose(dob); if(!b) return '';
  const ref=asOf?parseDateLoose(asOf):new Date();
  if(!ref) return '';
  let age=ref.getFullYear()-b.getFullYear();
  const m=ref.getMonth()-b.getMonth();
  if(m<0 || (m===0 && ref.getDate()<b.getDate())) age--;
  return String(age);
}

/* 데이터 정규화 */
function pick(o, keys=[], fallback=''){
  for(const k of keys){ if(o && o[k]!=null && String(o[k]).trim()!=='') return o[k]; }
  return fallback;
}
function normalizeTeam(t){
  if(!t) return {teamId:'', teamNameKo:'', teamNameEn:''};
  const teamId = pick(t, ['teamId','TeamID','id','Id']);
  const teamNameKo = pick(t, ['teamNameKo','teamName','nameKo','name','team_name_ko','team_name','팀명','팀명한글']);
  const teamNameEn = pick(t, ['teamNameEn','nameEn','team_name_en','engName','englishName','팀명영문']);
  const tourId = pick(t, ['tourId','TourID','tournamentId']);
  return { teamId, teamNameKo, teamNameEn, tourId, raw:t };
}

/* 숫자 등번호 파싱(정렬용) */
function parseBackNoToNum(raw){
  const s = String(raw ?? '').trim();
  if(!s) return null;
  if(/^\d+$/.test(s)) return parseInt(s,10);
  return null;
}

function normalizePlayer(p, team){
  // 선수이름
  const name = pick(p, [
    'playerName','player_name','player','nameKo','name_ko','name','koreanName','korName',
    'playerNameKo','player_name_ko','선수이름','선수','성명'
  ]);
  // 등번호
  const backNoRaw = pick(p, [
    'backNumber','backNo','jersey','jerseyNo','jerseyNo_ko','uniformNo','uniform','number','no',
    'jerseyNumber','등번호'
  ]);
  const pos = pick(p, ['position','pos','포지션','포지션명']);
  const birth = pick(p, ['dob','birth','birthDate','birthday','생년월일','출생']);
  const elite = truthyFlag(p?.elite)||truthyFlag(p?.isElite)||truthyFlag(p?.pro)||truthyFlag(p?.selected)||truthyFlag(p?.선출)||truthyFlag(p?.선출여부);

  return {
    teamNameKo: team.teamNameKo||'',
    teamNameEn: team.teamNameEn||'',
    playerName: String(name||''),
    backNumber: backNoRaw==null?'' : String(backNoRaw).trim(),
    position: pos||'',
    birthYMD: fmtYMDOnly(birth),
    age: calcAge(birth),
    elite: elite?'O':'',
    attend: false,
    _sortBackNum: parseBackNoToNum(backNoRaw),
    _raw: p
  };
}

/* ====== 응답 안에서 선수배열 찾기(중첩 탐색) ====== */
function looksLikePlayer(o){
  if(!o || typeof o!=='object') return false;
  const keys = Object.keys(o);
  const hasName = keys.some(k=>/player|name|선수|성명/i.test(k));
  const hasNo   = keys.some(k=>/back|jersey|uniform|number|등번호/i.test(k));
  return hasName || hasNo;
}
function firstArrayDeep(obj, keyHints=['rows','players','data','roster','members','athletes','items','list','result']){
  const visited=new Set();
  const stack=[obj];
  while(stack.length){
    const cur=stack.shift();
    if(!cur || typeof cur!=='object') continue;
    if(visited.has(cur)) continue; visited.add(cur);
    for(const k of Object.keys(cur)){
      const v=cur[k];
      if(Array.isArray(v) && v.length && typeof v[0]==='object'){
        if(keyHints.includes(k) || looksLikePlayer(v[0])) return v;
      }else if(v && typeof v==='object'){
        stack.push(v);
      }
    }
  }
  return null;
}

/* ====== API 호출 유틸(경로/파라미터 폴백) ====== */
async function tryFetchArray(paths=[], paramVariants=[{}]){
  for(const p of paths){
    for(const q of paramVariants){
      try{
        const j=await getJSON(apiUrl(p, q));
        let arr=null;
        if(Array.isArray(j?.rows)) arr=j.rows;
        else if(Array.isArray(j?.players)) arr=j.players;
        else if(Array.isArray(j?.data)) arr=j.data;
        if(!arr) arr = firstArrayDeep(j);
        if(Array.isArray(arr)) return arr;
      }catch(e){ /* skip */ }
    }
  }
  return null;
}

/* ====== 선수 불러오기 (강화판) ====== */
async function fetchPlayersOfTeamStrong(team){
  const teamId = team.teamId;
  const tourId = team.tourId || '';
  const pathsMain = ['players','teamplayers','team_players','teamroster','team_roster','roster','memberlist','members','athletes','playerlist','getplayers','list_players'];
  const paramVariants = [
    {teamId}, {TeamID:teamId}, {team_id:teamId}, {id:teamId},
    tourId?{teamId, tourId}:null,
    tourId?{team_id:teamId, tourId}:null,
    tourId?{teamId, tournamentId:tourId}:null
  ].filter(Boolean);

  // 1) 주 경로 + 다양한 파라미터
  let arr = await tryFetchArray(pathsMain, paramVariants);
  if(arr) return filterByTeam(arr, team);

  // 2) 팀 상세 안에 roster/players가 있는 경우
  const teamDetailPaths=['team','getteam','teamdetail','team_detail','teaminfo','team_info','Team'];
  const teamDetailParamVariants = [{teamId},{TeamID:teamId},{team_id:teamId},{id:teamId}];
  const detail = await (async ()=>{
    for(const p of teamDetailPaths){
      for(const q of teamDetailParamVariants){
        try{
          const j=await getJSON(apiUrl(p,q));
          if(j && typeof j==='object') return j;
        }catch{}
      }
    }
    return null;
  })();
  if(detail){
    const nested = firstArrayDeep(detail);
    if(Array.isArray(nested)) return filterByTeam(nested, team);
  }

  // 3) 선수 전체를 받아 필터링
  const allParamVariants = tourId ? [{tourId},{tournamentId:tourId},{TourID:tourId},{}] : [{}];
  const allPlayers = await tryFetchArray(pathsMain, allParamVariants);
  if(allPlayers) return filterByTeam(allPlayers, team);

  // 4) 마지막: 아무것도 못 찾으면 빈 배열
  return [];
}

function filterByTeam(rows, team){
  const id=String(team.teamId||'').trim();
  const ko=(team.teamNameKo||'').trim();
  const en=(team.teamNameEn||'').trim();

  const getTeamIdFromRow = r=>{
    const k = ['teamId','TeamID','team_id','tid','팀ID'];
    for(const key of k){ if(r[key]!=null) return String(r[key]).trim(); }
    return '';
  };
  const getTeamNameFromRow = r=>{
    const koKeys=['teamNameKo','team_name_ko','teamName','team_name','팀명','팀명한글'];
    const enKeys=['teamNameEn','team_name_en','engName','englishName','팀명영문'];
    const koVal = koKeys.map(k=>r[k]).find(v=>v!=null && String(v).trim()!=='');
    const enVal = enKeys.map(k=>r[k]).find(v=>v!=null && String(v).trim()!=='');
    return {ko:(koVal||'').trim(), en:(enVal||'').trim()};
  };

  // 우선 teamId 일치
  let out = rows.filter(r=> getTeamIdFromRow(r) === id );
  if(out.length>0) return out;

  // 팀명으로 대체 매칭(대소문자/공백 무시)
  const norm = s=>String(s||'').toLowerCase().replace(/\s+/g,'').trim();
  out = rows.filter(r=>{
    const n = getTeamNameFromRow(r);
    return (ko && norm(n.ko)===norm(ko)) || (en && norm(n.en)===norm(en));
  });
  if(out.length>0) return out;

  // 그래도 없으면 원본 반환(서버가 이미 팀별로 내려준 경우)
  return rows;
}

/* ====== 테이블 렌더링/정렬 ====== */
function rowHtml(v, idx){
  const checkedCls = v.attend ? 'attend-checked' : '';
  return `
    <tr class="${checkedCls}">
      <td>${v.teamNameKo||''}</td>
      <td>${v.teamNameEn||''}</td>
      <td>${v.playerName||''}</td>
      <td class="nowrap">${v.backNumber||''}</td>
      <td class="nowrap">${v.position||''}</td>
      <td class="nowrap">${v.birthYMD||''}</td>
      <td class="nowrap">${v.age||''}</td>
      <td class="nowrap">${v.elite||''}</td>
      <td class="nowrap">
        <input type="checkbox" class="attend-box" data-idx="${idx}">
        <span class="attend-mark print-only">✓</span>
      </td>
    </tr>`;
}

function renderTable(players){
  const tbody = $('#tbody');
  tbody.innerHTML = players.length ? players.map((p,i)=>rowHtml(p,i)).join('')
                                   : `<tr><td colspan="9" class="muted">데이터 없음</td></tr>`;
  // 바인딩
  tbody.querySelectorAll('.attend-box').forEach(cb=>{
    cb.addEventListener('change', (e)=>{
      const idx=+e.target.getAttribute('data-idx');
      players[idx].attend = !!e.target.checked;
      const tr = e.target.closest('tr');
      if(players[idx].attend) tr.classList.add('attend-checked'); else tr.classList.remove('attend-checked');
      updateSelectedCount(players);
    });
  });
}

function updateSelectedCount(players){
  const n = players.filter(p=>p.attend).length;
  $('#selectedCount').textContent = String(n);
}

/* ====== 부팅 ====== */
(async function boot(){
  try{
    setHealth('#3b82f6','연결 확인 중…');
    await getJSON(apiUrl('health')).then(j=>{
      if(j && (j.ok || j.status==='ok' || j.success || j.rows!==undefined)) setHealth('#22c55e','연결 정상');
      else setHealth('#ef4444','health 비정상');
    }).catch(()=> setHealth('#ef4444','연결 실패'));
  }catch{}

  const teamId = getParam('teamId') || '';
  $('#teamIdBadge').textContent = teamId || '-';
  if(!teamId){
    $('#teamNameKo').textContent='팀 ID가 없습니다';
    $('#teamNameEn').textContent='';
    return;
  }

  try{
    // 팀 정보
    const team = await (async()=>{
      // 여러 경로에서 팀 조회
      const candidates=[['team',{teamId}],['getteam',{teamId}],['Team',{teamId}]];
      for(const [p,q] of candidates){
        try{
          const j=await getJSON(apiUrl(p,q));
          const cand = j?.data || j?.team || j?.row || j;
          if(cand && typeof cand==='object'){
            const t = normalizeTeam(cand);
            if(t.teamId) return t;
          }
        }catch{}
      }
      // 목록에서 찾기
      try{
        const j=await getJSON(apiUrl('teams'));
        const rows=Array.isArray(j?.rows)?j.rows:[];
        const found=rows.find(r=>String(r.teamId||r.TeamID||r.id||'')===String(teamId));
        if(found) return normalizeTeam(found);
      }catch{}
      return {teamId, teamNameKo:'', teamNameEn:''};
    })();

    $('#teamNameKo').textContent = team.teamNameKo || '(팀명 미기입)';
    $('#teamNameEn').textContent = team.teamNameEn || '';

    // 선수 목록 (강화판)
    let rawPlayers = await fetchPlayersOfTeamStrong(team);
    let players = rawPlayers.map(p=>normalizePlayer(p, team));

    // 등번호 오름차순 정렬
    players.sort((a,b)=>{
      const an=a._sortBackNum, bn=b._sortBackNum;
      if(an==null && bn==null){
        return String(a.backNumber||'').localeCompare(String(b.backNumber||''));
      }
      if(an==null) return 1;
      if(bn==null) return -1;
      return an - bn;
    });

    $('#playerCount').textContent = String(players.length);
    renderTable(players);
    updateSelectedCount(players);

    // 상단 전체선택
    const toggleAll = (checked)=>{
      const cbs = document.querySelectorAll('.attend-box');
      cbs.forEach((cb, i)=>{
        cb.checked = checked;
        players[i].attend = checked;
        const tr = cb.closest('tr');
        if(checked) tr.classList.add('attend-checked'); else tr.classList.remove('attend-checked');
      });
      updateSelectedCount(players);
    };
    $('#checkAll')?.addEventListener('change', e=>toggleAll(!!e.target.checked));

    // 새로고침 & 인쇄
    $('#reloadBtn')?.addEventListener('click', ()=>location.reload());
    $('#printBtn')?.addEventListener('click', ()=>window.print());

  }catch(e){
    console.error('TeamView load error:', e);
    $('#playerCount').textContent = '0';
    $('#tbody').innerHTML = `<tr><td colspan="9" class="muted">선수 데이터를 불러오지 못했습니다.</td></tr>`;
  }
})();
</script>
</body>
</html>
