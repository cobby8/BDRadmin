<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>주소 선택 완료</title>
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,'Apple SD Gothic Neo',sans-serif;background:#f8fafc;color:#0f172a}
    .wrap{max-width:560px;margin:12vh auto;padding:24px;background:#fff;border:1px solid #e5e7eb;border-radius:14px;box-shadow:0 10px 30px rgba(0,0,0,.08)}
    h1{font-size:18px;margin:0 0 8px}
    p{margin:6px 0 0;color:#475569}
    code{background:#f1f5f9;padding:2px 6px;border-radius:6px}
    .small{font-size:12px;color:#64748b;margin-top:12px}
    .btn{display:inline-block;margin-top:16px;padding:8px 12px;border:1px solid #cbd5e1;border-radius:10px;text-decoration:none;color:#0f172a}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>주소를 전달하는 중…</h1>
    <p>이 창은 자동으로 닫혀요. 닫히지 않으면 <a href="#" id="close" class="btn">직접 닫기</a></p>
    <p class="small">디버그: 쿼리 파라미터를 읽어 부모 창의 <code>__onJusoSelected(data)</code>로 전달합니다.</p>
  </div>

  <script>
  (function () {
    // 쿼리스트링 → 평범한 객체로 변환
    const params = new URLSearchParams(location.search);
    const data = {};
    for (const [k, v] of params.entries()) data[k] = v;

    // 행안부 팝업 규격: inputYn === 'Y' 이면 정상 선택 완료
    const selected = params.get('inputYn') === 'Y';

    // 부모 창에 데이터 전달
    function notifyOpener(payload) {
      try {
        if (window.opener && typeof window.opener.__onJusoSelected === 'function') {
          window.opener.__onJusoSelected(payload);
          return true;
        }
      } catch (e) { /* cross-origin 보호 등으로 접근 실패 시 */ }
      try {
        if (window.opener && window.opener.postMessage) {
          window.opener.postMessage({ type: 'JUSO_SELECTED', payload }, '*');
          return true;
        }
      } catch (e) { /* noop */ }
      return false;
    }

    // 닫기 보조
    function tryClose() {
      window.close();
      // 일부 브라우저에서 close가 차단될 수 있으니, 버튼으로도 닫을 수 있게 유지
    }
    document.getElementById('close').addEventListener('click', function (e) {
      e.preventDefault(); tryClose();
    });

    // 실행
    if (selected) {
      // data 예시 필드: roadAddr, roadAddrPart1, roadAddrPart2, jibunAddr, bdNm, entX(경도), entY(위도) 등
      notifyOpener(data);
    } else {
      // 사용자가 취소했거나 비정상 진입
      notifyOpener({ inputYn: 'N', reason: 'cancel_or_invalid', raw: data });
    }

    // 자동 닫기(조금의 여유를 두고)
    setTimeout(tryClose, 60);
  })();
  </script>
</body>
</html>
